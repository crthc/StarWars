<div class="container-fluid mt-3 pt-5 pb-5">
  <div class="row">
    <div class="col-8 mx-auto">
      <div class="card w-50 login-form mx-auto mt-4">
        <div class="card-body">
          <h3 class="card-title text-center">Sign up</h3>
          <div class="card-text">
            <form id="login-form" [formGroup]="form" (ngSubmit)="sign()">
              <div class="form-row pt-2">
                <div class="form-group col-md-6">
                  <input
                    type="name"
                    class="form-control form-control-sm"
                    placeholder="First Name"
                    formControlName="name"
                    [class.is-invalid]="nameNotValid"
                  />
                  <small *ngIf="nameNotValid" class="text-danger"
                    >Enter a valid name</small
                  >
                </div>
                <div class="form-group col-md-6">
                  <input
                    type="lastName"
                    class="form-control form-control-sm"
                    placeholder="Last Name"
                    formControlName="lastName"
                    [class.is-invalid]="lastNameNotValid"
                  />
                  <small *ngIf="lastNameNotValid" class="text-danger"
                    >Enter a valid last name</small
                  >
                </div>
              </div>
              <div class="form-group">
                <input
                  type="email"
                  class="form-control form-control-sm"
                  placeholder="E-mail Address"
                  formControlName="email"
                  [class.is-invalid]="emailNotValid"
                />
                <small *ngIf="emailNotValid" class="text-danger"
                  >Enter a valid e-mail</small
                >
              </div>
              <div class="form-group">
                <input
                  type="password"
                  placeholder="Password"
                  class="form-control form-control-sm mb-2"
                  formControlName="password"
                  [class.is-invalid]="passwordNotValid"
                />
                <small *ngIf="passwordNotValid" class="text-danger"
                  >Password must be between 8 minimum and 20 maximum
                  characters</small
                >
              </div>
              <div class="form-group">
                <input
                  type="password"
                  placeholder="Confirm Password"
                  class="form-control form-control-sm"
                  formControlName="confirmPassword"
                  [class.is-invalid]="confirmPasswordNotValid"
                />
                <small *ngIf="confirmPasswordNotValid" class="text-danger"
                  >Password confirmation don't match</small
                >
              </div>

              <button
                id="submit-button"
                type="submit"
                class="btn btn-secondary btn-block"
              >
                Sign me up
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
