
<div class="container fluid mt-4">

  <!--<button (click)="getShips()" class="btn btn-danger">Get starships</button>-->

  <div class="row" *ngIf="!loading">
    <div class="col-md-4">waiting...</div>
    <br>
    <div class="row">
      <div class="col-md-12">
        
      </div>
    </div>
  </div>
  
  <div *ngIf="loading">
    <button *ngIf="auth.userToken" (click)='out()' class="btn btn-danger">Log out</button>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Model</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="
          let ship of data
            | paginate
              : {
                  id: 'listing_pagination',
                  itemsPerPage: 10,
                  currentPage: page,
                  totalItems: totalRecords
                }
        "
      >
        <td>{{ ship.name }}</td>
        <td>{{ ship.model }}</td>
      </tr>
    </tbody>
  </table>
  <div>
    <pagination-controls
      id="listing_pagination"
      maxSize="5"
      directionLinks="true"
      (pageChange)="page = $event"
    ></pagination-controls>
  </div>
</div>
</div>
